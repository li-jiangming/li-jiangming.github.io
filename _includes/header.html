<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if page.title %}
                {{ site.name }}|{{ page.title }}
        {% else %}
                {{ site.name }}
        {% endif %}
    </title>
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/global.css">
    {% if page.title %}
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/post.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/solarized.dark.css">
    {% elsif page.url == "/" %}
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/posts.css">
    {% elsif page.url contains 'categories' or page.url contains 'tags' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/category_tag.css">
    {% else %}
    {% endif %}
</head>
<body>
    <header>
        <h1><a class="logo" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <ul class="nav">
            <li><h2><a href="{{ site.baseurl }}/categories.html">Categories</a></h2></li>
            <li><h2><a href="{{ site.baseurl }}/tags.html">Tags</a></h2></li>
            <li><h2><a href="{{ site.baseurl }}/about.html">About</a></h2></li>
        </ul>
    </header>
