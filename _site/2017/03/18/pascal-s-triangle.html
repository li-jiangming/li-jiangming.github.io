            <h3 class="post-title">Pascal's Triangle</h3>
    <div class="post-date">Mar 18, 2017</div>
    <div class="post-content">
        <p>记一个关于计算<code class="highlighter-rouge">Pascal's Triangle</code>第<code class="highlighter-rouge">N</code>行数据数学公式，如下：\[r_i=\frac{r_{i-1} \times (rowIndex - i + 1)}{i}\]</p>

<p>注：\(r_i\)表示<code class="highlighter-rouge">rowIndex</code>行第<code class="highlighter-rouge">i</code>个元素，<code class="highlighter-rouge">rowIndex</code>当前行数，行数和每一个行开始位置都是从<code class="highlighter-rouge">0</code>开始。</p>
